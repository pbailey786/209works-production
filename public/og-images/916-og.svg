<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="sacramentoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#sacramentoGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1080" cy="510" r="90" fill="rgba(255,255,255,0.1)"/>
  <rect x="900" y="60" width="250" height="5" fill="rgba(217,119,6,0.8)" rx="2"/>
  <rect x="50" y="480" width="350" height="5" fill="rgba(217,119,6,0.8)" rx="2"/>
  
  <!-- Capitol dome silhouette -->
  <circle cx="1000" cy="200" r="30" fill="rgba(255,255,255,0.15)"/>
  <rect x="985" y="200" width="30" height="40" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" fill="rgba(255,255,255,0.95)" rx="20" filter="url(#shadow)"/>
  
  <!-- Logo area -->
  <circle cx="200" cy="250" r="40" fill="#1E40AF"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">916</text>
  
  <!-- Main heading -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#1E3A8A">Sacramento Metro Jobs</text>
  
  <!-- Tagline -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="28" 
        fill="#1E40AF">Capital Region Careers</text>
  
  <!-- Domain -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#D97706">916.works</text>
  
  <!-- Cities -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="20" 
        fill="#4B5563">Sacramento • Elk Grove • Roseville • Folsom • Davis</text>
  
  <!-- Call to action -->
  <rect x="300" y="390" width="220" height="50" fill="#D97706" rx="25"/>
  <text x="410" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Explore Careers</text>
  
  <!-- Right side accent -->
  <rect x="750" y="200" width="300" height="200" fill="rgba(217,119,6,0.1)" rx="15"/>
  <text x="900" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1E40AF">GOVERNMENT</text>
  <text x="900" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1E40AF">INNOVATION</text>
  <text x="900" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1E40AF">OPPORTUNITY</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#D97706"/>
</svg> 