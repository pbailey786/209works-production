[build]
  command = "npm ci --include=dev && npx prisma generate && npm run build:no-lint"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  SKIP_REDIS = "true"
  REDIS_DISABLED = "true"
  OTEL_SDK_DISABLED = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  SKIP_ENV_VALIDATION = "true"
  NODE_ENV = "production"
