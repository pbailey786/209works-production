<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="centralValleyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#centralValleyGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <rect x="950" y="50" width="200" height="4" fill="rgba(245,158,11,0.8)" rx="2"/>
  <rect x="50" y="500" width="300" height="4" fill="rgba(245,158,11,0.8)" rx="2"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" fill="rgba(255,255,255,0.95)" rx="20" filter="url(#shadow)"/>
  
  <!-- Logo area -->
  <circle cx="200" cy="250" r="40" fill="#2563EB"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">209</text>
  
  <!-- Main heading -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#1E40AF">Central Valley Jobs</text>
  
  <!-- Tagline -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="28" 
        fill="#2563EB">Where Central Valley Works</text>
  
  <!-- Domain -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#F59E0B">209.works</text>
  
  <!-- Cities -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="20" 
        fill="#6B7280">Stockton • Modesto • Tracy • Manteca • Lodi</text>
  
  <!-- Call to action -->
  <rect x="300" y="390" width="200" height="50" fill="#F59E0B" rx="25"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Find Local Jobs</text>
  
  <!-- Right side accent -->
  <rect x="750" y="200" width="300" height="200" fill="rgba(245,158,11,0.1)" rx="15"/>
  <text x="900" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2563EB">LOCAL TALENT</text>
  <text x="900" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2563EB">LOCAL JOBS</text>
  <text x="900" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2563EB">LOCAL SUCCESS</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#F59E0B"/>
</svg> 