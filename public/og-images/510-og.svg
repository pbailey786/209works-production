<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="eastBayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#eastBayGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="110" cy="110" r="65" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1090" cy="520" r="85" fill="rgba(255,255,255,0.1)"/>
  <rect x="920" y="70" width="230" height="4" fill="rgba(234,88,12,0.8)" rx="2"/>
  <rect x="60" y="490" width="320" height="4" fill="rgba(234,88,12,0.8)" rx="2"/>
  
  <!-- Bay bridge silhouette -->
  <rect x="950" y="180" width="200" height="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="970" y="160" width="3" height="40" fill="rgba(255,255,255,0.2)"/>
  <rect x="1020" y="150" width="3" height="50" fill="rgba(255,255,255,0.2)"/>
  <rect x="1070" y="160" width="3" height="40" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" fill="rgba(255,255,255,0.95)" rx="20" filter="url(#shadow)"/>
  
  <!-- Logo area -->
  <circle cx="200" cy="250" r="40" fill="#0EA5E9"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">510</text>
  
  <!-- Main heading -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#0284C7">East Bay Jobs</text>
  
  <!-- Tagline -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="28" 
        fill="#0EA5E9">East Bay Excellence</text>
  
  <!-- Domain -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#EA580C">510.works</text>
  
  <!-- Cities -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="20" 
        fill="#64748B">Oakland • Berkeley • Fremont • Hayward • Richmond</text>
  
  <!-- Call to action -->
  <rect x="300" y="390" width="240" height="50" fill="#EA580C" rx="25"/>
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Discover Opportunities</text>
  
  <!-- Right side accent -->
  <rect x="750" y="200" width="300" height="200" fill="rgba(234,88,12,0.1)" rx="15"/>
  <text x="900" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#0EA5E9">INNOVATION</text>
  <text x="900" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#0EA5E9">DIVERSITY</text>
  <text x="900" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#0EA5E9">DYNAMIC</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#EA580C"/>
</svg> 