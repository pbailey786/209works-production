<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="norcalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#norcalGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="130" cy="130" r="75" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1070" cy="500" r="95" fill="rgba(255,255,255,0.1)"/>
  <rect x="900" y="80" width="280" height="5" fill="rgba(202,138,4,0.8)" rx="2"/>
  <rect x="40" y="470" width="380" height="5" fill="rgba(202,138,4,0.8)" rx="2"/>
  
  <!-- California outline silhouette -->
  <path d="M950 150 Q970 140 990 160 Q1010 180 1020 200 Q1030 220 1025 240 Q1020 260 1000 270 Q980 275 960 265 Q940 255 935 235 Q930 215 940 195 Q945 175 950 150 Z" 
        fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" fill="rgba(255,255,255,0.95)" rx="20" filter="url(#shadow)"/>
  
  <!-- Logo area -->
  <circle cx="200" cy="250" r="40" fill="#1D4ED8"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">NOR</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">CAL</text>
  
  <!-- Main heading -->
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="44" font-weight="bold" 
        fill="#1E3A8A">Northern California</text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="44" font-weight="bold" 
        fill="#1E3A8A">Job Hub</text>
  
  <!-- Tagline -->
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="26" 
        fill="#1D4ED8">Northern California's Work Hub</text>
  
  <!-- Domain -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#CA8A04">norcal.works</text>
  
  <!-- Regions -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="18" 
        fill="#52525B">Bay Area • Sacramento • Central Valley • North Bay</text>
  
  <!-- Call to action -->
  <rect x="300" y="400" width="260" height="50" fill="#CA8A04" rx="25"/>
  <text x="430" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Explore All Regions</text>
  
  <!-- Right side accent -->
  <rect x="750" y="200" width="300" height="200" fill="rgba(202,138,4,0.1)" rx="15"/>
  <text x="900" y="235" font-family="Arial, sans-serif" font-size="15" font-weight="bold" 
        text-anchor="middle" fill="#1D4ED8">COMPREHENSIVE</text>
  <text x="900" y="260" font-family="Arial, sans-serif" font-size="15" font-weight="bold" 
        text-anchor="middle" fill="#1D4ED8">CONNECTED</text>
  <text x="900" y="285" font-family="Arial, sans-serif" font-size="15" font-weight="bold" 
        text-anchor="middle" fill="#1D4ED8">REGIONAL</text>
  <text x="900" y="310" font-family="Arial, sans-serif" font-size="15" font-weight="bold" 
        text-anchor="middle" fill="#1D4ED8">INSIGHTS</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#CA8A04"/>
</svg> 